<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div id="settings" class="container">
      <div class="header">
        <div class="header-title">
          N-Back
        </div>
      </div>
      <div id="settings-main" class="main">
        <div class="section">
          <div class="setting-label">Modalities:</div>
          <div class="setting-control">
            <label for="position-setting-input">Position</label>
            <input class="checkbox" id="position-setting-input" type="checkbox" checked="checked">
            <label for="sound-setting-input">Sound</label>
            <input class="checkbox" id="sound-setting-input" type="checkbox" checked="checked">
          </div>
        </div>
        <div class="section">
          <div class="setting-label">Back Count: <span id="back-count-display">0</span></div>
          <div class="setting-control">
            <input id="back-count-input" class="slider" type="range" min="1" max="10" value="2">
          </div>
        </div>
        <div class="section">
          <div class="setting-label">Speed: <span id="speed-display">0</span>s</div>
          <div class="setting-control">
            <input id="speed-input" class="slider" type="range" min="1" max="5" value="3">
          </div>
        </div>
      </div>
      <div class="button-bar">
        <button id="start-input" class="button">
          Start
        </button>
      </div>
    </div>

    <div id="game" class="container off-screen">
      <div class="header">
        <div class="header-title">
          N-Back
        </div>
        <div class="header-right">
          <button id="back-button" class="button">
            X
          </button>
        </div>
      </div>
      <div id="canvas-container" class="main">
        <canvas id="canvas"></canvas>
      </div>
      <div class="button-bar">
        <button id="position-input" class="button">
          Position
        </button>
        <button id="sound-input" class="button">
          Sound
        </button>
      </div>
    </div>

    <script type="module" src="out/main.js"></script>
  </body>
</html>
