<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="settings" class="container">
      <div class="header">
        N-Back
      </div>
      <div class="main">
        <div class="section">
          <div class="setting-label">Modalities:</div>
          <div class="setting-control">
            <label for="position-input">Position</label>
            <input class="checkbox" id="position-setting-input" type="checkbox" checked="checked">
            <label for="sound-input">Sound</label>
            <input class="checkbox" id="sound-setting-input" type="checkbox" checked="checked">
          </div>
        </div>
        <div class="section">
          <div class="setting-label">Back Count: <span id="back-count-display">0</span></div>
          <div class="setting-control">
            <input id="back-count-input" class="slider" type="range" min="1" max="10" value="2">
          </div>
        </div>
        <div class="section">
          <div class="setting-label">Speed: <span id="speed-display">0</span>s</div>
          <div class="setting-control">
            <input id="speed-input" class="slider" type="range" min="1" max="5" value="3">
          </div>
        </div>
      </div>
      <div class="button-bar">
        <button id="start-input" class="button">
          Start
        </button>
      </div>
    </div>
    <div id="game" class="container">
      <button id="back-button" class="button">Back</button>
      <div class="header">
        N-Back
      </div>
      <div class="main">
        <div class="game-info">
          <span>Remaining: 0</span>
        </div>
        <canvas id="canvas" width="400" height="400"></canvas>
      </div>
      <div class="button-bar">
        <button id="position-input" class="button">
          Position
        </button>
        <button id="sound-input" class="button">
          Sound
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
